<div class="container">
  <div *ngFor="let category of categories" class="category">
    <div class="categoryContainer">
      <div class="bannerImage">

      </div>
      <div class="categoryData">
        <div class="categoryHeader">
          {{category.name}}
        </div>
        <div class="categoryDescription">
          {{category.description}}
        </div>
      </div>
    </div>
  </div>
</div>
